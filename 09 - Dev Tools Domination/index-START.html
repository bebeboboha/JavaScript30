<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi')

    // Interpolated
    console.log('hi i am a %s string!','hihi')

    // Styled
    console.log('%c i am a text','font-size:50px;color:red;')

    // warning!
    console.warn('noooo')

    // Error :|
    console.error('noooooooooo')

    // Info
    console.info('hiiiiiii')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('haha'),'wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog=>{
      console.group()
      console.log(`woof i am ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd()
    })
    dogs.forEach(dog=>{
      console.groupCollapsed()
      console.log(`woof i am ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd()
    })

    // counting
    console.count('hi')
    console.count('hi')
    console.count('hi')
    console.count('hello')
    console.count('hello')
    console.count('hi')
    console.count('hi')
    console.count('hello')
    console.count('hello')



    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

  </script>
</body>
</html>
